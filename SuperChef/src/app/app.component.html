<div class="col-12">
  <div>
    <input type="text" class="form-control" (change)="onChange($event)" />
  </div>
  <div class="container">
    <div class="row">
      <div
        class="card col-lg-3 col-md-12 col-sm-12 mt-2"
        style="width: 18rem"
        *ngFor="let recipe of recipes"
      >
        <img class="card-img-top" [src]="recipe.image" alt="recipe" />
        <div class="card-body">
          <h5 class="card-title">{{ recipe.title }}</h5>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
